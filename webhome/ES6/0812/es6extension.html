<!DOCTYPE html>
<html lang="en">

<body>
  <h1> ES6 - 객체의 확장된 기능</h1>
  <script>
    // 1. property 초기화 단축(Property Initializer Short-hand), 객체에서 key와 value가 같다면 key를 생략.
    // ES5
    function func1(name, age){
      return{
        name: name,
        age: age
      }
    }
    // ES6의
    function func1(name,age){
      return{
        name, age
      }
    }
    
    // 2. 간결한 메소드(consice method), 객체에서 key: 메소드일때 key()로 객체 형식을 생략
    // ES5
    var person = {
      name: 'Michael',
      printName: function(){
        console.log(this.name);
      }
    }
    // ES6
    const person = {
      name: 'Michael',
      printName(){
        console.log(this.name);
      }
    }
    person.printName();
  </script>
</body>
</html>
