<body>
  <h1> Default Function Parameter </h1>
  <script>
    //1. 자바스크립트에서 함수 매개변수의 기본값은 undefined이다.
    //2. ES6의 Default Function Prarmeter를 사용하면 매개변수의 값을 전달하지 않았을 때,
    // undefiend로 처리하는 대신 기본 값을 지정하여 처리한다.
    //3. Syntax
    // function 함수명(param1=defaultValue, param2=defaultValue, [...]){}
    
    // ES5 까지는 undefined나 Null과 같이 값이 없는 것을 막기 위해 단락 평가를 이용해 기본값 처리를 했다.
    function add(x,y){
      x= x || 0; // x가 값이 있다면 x 아니면 0
      y= y || 0; // y가 값이 있다면 y 아니면 0 
      return x + y ; 
    }
    console.log(add(1)); //원래라면 1 + undefined로 NaN 출력하지만 기본값 처리로 1+0
    console.log(add(1,null)) // 원래라면 1+ null로 NaN 출력하지만 기본값 처리로 1+0

    // ES6 부터는 override가 되지 않는 function 형 함수이기 때문에 매개변수에 기본 값을 지정할 수 있다.
    function add2(x=0, y=0){return x+y} 
    console.log(add2(1,2));

    // 단, Rest Parameter는 매개변수 기본값을 지정할 수 없다.
    // function add3(...args=0){ //Error: A rest parameter cannot have an initializer.
    //   return args.reduce((acc,item) => acc+item, 0);
    // }

    
  </script>
</body>
