<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1. ES6에서 새로 도입한 연산자(문법)
    //2. 스프레드 연산자는 (...)로 표현하고, 여러 값들의 집합(배열, 문자열, 객체 등)을 펼쳐 개별 요소로 목록을 만든다.
    //3. 스프레드 연산자는 Array, String, Map, Set, DOM Node List(DOM Collection), arguments와 같이 for of 문으로 순회할 수 있는 Iterable에만 사용 가능.
    let arrA = [1,2,3];
    let arrB = [...arrA, 4,5,6]; // arrB에 [[1,2,3],4,5,6]과 같이 저장되는 것이 아닌 arrA의 요소들이 개별적으로 [1,2,3,4,5,6] 처럼 저장되었다.
    console.log(arrB);

    //4. 변수의 갯수와 Iterable의 갯수가 반드시 일치할 필요가 없다.
    const [v1,v2,v3,v4] = arrB;
    console.log(v1,v2,v3,v4); // 1 2 3 4

    //5. rest 매개변수는 나머지 매개변수라고 하며, 스프레드 연산자처럼 기호 ...으로 표기합니다.
    // 배열의 요소를 개별 요소로 분리하는 스프레드 연산자와 다르게 rest 매개변수는 개별 요소를 배열로 묶습니다.
    // 배열 Destructuring(구조 분해 + 할당)은  할당을 위한 변수에 rest prarmeter와 유사하게 rest요소 ..을 사용할 수 있다.
    // 단, rest 요소는 반드시 마지막에 위치해야 한다. ==> java의 variable arguments와 동일한 동작.

    function func(...rest){
      console.log(rest);
    }
    func(v1,v2,v3,v4); // 출력: Array(4) // [1,2,3,4]
  </script>
</body>
</html>
