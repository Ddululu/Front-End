<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selector</title>
  <style type="text/css">
    @import url("selector.css");
  </style>
</head>
<body>
  <h1 class="aaa">성공하는 사람들의 7가지 습관</h1>
  <!--! ID Selector  -->
  <pre>
    #aaa {color: orange; }
    #bbb {color: black}
  </pre>
  <ol class="aaa">
    <li class="bbb">습관1: 자신의 삶을 주도하라</li>
    <li class="bbb" id = "aaa">습관2: 끝을 생각하며 시작하라</li>
    <li class="bbb" id ="bbb">습관3: 소중한 것을 먼저하라</li>
    <li>습관4: 윈 - 윈을 생각하라</li>
    <li>습관5: 먼저 이해하고 다음에 이해시켜라</li>
    <li>습관6: 시너지를 내라</li>
    <li>습관7: 끊임없이 쇄신하라</li>
  </ol>
  <button>8월 7일 홈으로!</button>
</body>
</html>
